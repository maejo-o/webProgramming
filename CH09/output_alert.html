            var day = date.getDay();
            var hours = date.getHours();
            var minutes = date.getMinutes();
            var seconds = date.getSeconds();

            // 조건문
            if (hours < 12) {
                // 표현식 "hours < 12" 가 참일 때 실행 합니다.
                alert('오전입니다.');
            }
            if (hours >= 12) {
                // 표현식 "hours >= 12" 가 참일 때 실행 합니다.
