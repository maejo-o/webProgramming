<!DOCTYPE html>
<html>
    <head>
        <header>
            <title>CSS3 Font Property</title>
        </header>
        <style>
            .font-big {font-size: 2em;}
            .font-italic {font-style: italic;}
            .font-bold {font-weight: bold;}
            .font-center {text-align: center;}
            .font-right {text-align: right;}
            .font-arial {font-family:'없는 글꼴', sans-serif; }
            .font-roman {font-family: serif; }
            .a {font-size: 32px;}
            .b {font-size: 2em;}
            .c {font-size: large;}
            .d {font-size: small;}
        </style>
    </head>
    <body>
        <p class="font-big font-italic font-bold font-center">Lorem ipsum dolor amet</p>
        <p class="font-right">2023.04.20</p>
        <h1 class="font-arial">Lorem ipsum</h1>
        <p class="font-roman">Lorem ipsum</p>
        <h1>Lorem ipsum</h1>
        <p class="a">Lorem ipsum</p>
        <p class="b">Lorem ipsum</p>
        <p class="c">Lorem ipsum</p>
        <p class="d">Lorem ipsum</p>
    </body>
</html>
