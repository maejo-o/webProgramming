<!DOCTYPE html>
<html lang="ko">
<head>
    <title>부모와 자식 관계 이해</title>
    <style>
        /* h1 span {color: red;} 모든 자손 선택자에 해당*/
        div > span {color: red;} /*자식 선택자*/
    </style>
</head>
<body>
    <select multiple="multiple">
        <option>떡볶이</option>
        <option>pizza</option>
        <option>chicken</option>
    </select>
    <form>
        <table>
            <tr>
                <td><label for="username">nnnnname</label></td>
                <td><input id="username" type="text" name="username"></label></td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <input id="man" type="radio" name="gender" value="m">
                    <label for="man">남자</label>
                    <input id="woman" type="radio" name="gender" value="w">
                    <label for="woman">여자</label>
                </td>
            </tr>
        </table>
        
    </form>
   <form>
        <input type="text" name="text" value="메롱"><br>
        <input type="password" name="password" value="password"><br>
        <input type="checkbox" name="checkbox" value="checkbox"><br>
        <input type="radio" name="radio" value="radio"></input><br>

        <input type="button" value="button"><br>
        <input type="text" name="text" value="메롱"><br>
        <input type="reset" value="reset"><br>
        <input type="submit" value="submit"><br>

    </form>
      <!--<form>
        <input type="text" name="name">
        <input type="submit">
    </form> -->
    <div>
        <h1><span>HTML</span>: Hyper Text Markup Language</h1>
        <span>CSS 는 문서를 꾸며줍니다.</span>
    </div>
    <span>Javascript 는 문서를 동적으로 제어할 수 있습니다.</span>
    <p>HTML 과 CSS 와 JAVASCRIPT 를 이용해서 멋진 웹사이트를 제작 할 수 있습니다.</p>
</body>
</html>
