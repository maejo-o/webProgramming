<!DOCTYPE html>
<html>
    <head>
        <title>form_radiio.html</title>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td><label for="name">name</label></td>
                    <td><input type="text" name="text" value=""></td>
                </tr>
                <tr>
                    <td>성별</td>
                    <td>
                        <input id="man" type="radio" name="gender" value="m" /> <!-- radio 버튼은 name 속성을 같게 입력하여야-->
                        <label for="man">male</label>                       <!-- 여러 항목 중 하나만 선택된다-->
                        <input id="woman" type="radio" name="gender" value="w" /> 
                        <label for="woman">female</label>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="submit"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
