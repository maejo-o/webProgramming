<!DOCTYPE html>
<html>
    <head>
        <title>
            CSS3 Selector Basic
        </title>
        <style>
            ul { overflow:hidden;}
            li {
                list-style:none;
                float:left; padding:15px;
            }
            li:first-child { border-radius:10px 0 0 10px; }
            li:last-child {border-radius: 0 10px 10px 0; }

            li:nth-child(2n) {background-color: #FF0003; }
            li:nth-child(2n+1) {background-color: #800000; }
            /* input tag 사용 가능할 때
            background-color 속성에 write 키워드 적용*/
            input:enabled {background-color: white;}
            /* input tag 사용 불가능 할때
            backgound-color 속성에 gray 키워드 적용 */
            input:disabled {background-color: grey;}
            /* input tag 에 포커스를 맞출 때
            background-color 속성에 orange 키워드를 적용합니다. */
            input:focus {background-color: orange;}
        </style>
    </head>
    <body>
        <ul>
            <li>1st</li>
            <li>2nd</li>
            <li>3rd</li>
            <li>4th</li>
            <li>5th</li>
            <li>6th</li>
            <li>7th</li>
        </ul>
        <h2>possible</h2>
        <input>
        <h2>impossible</h2>
        <input disabled="disabled">
    </body>
</html>
