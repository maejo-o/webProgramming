<!DOCTYPE html>
<html>
    <head>
        <header>
            <title>CSS3 Selector Basic</title>
        </header>
        <style>
            #section h1:hover {color: red;}
            #section h1:active {color: blue;}
            table > tbody > tr > th {
                color:orchid;
            }
        </style>
    </head>
    <body>
        <div id="section">
            <h1>반응선택자</h1>
        </div>
        <h1>적용받지않는 반응선택자</h1>
        <table border="1">
            <tr>
                <th>name</th>
                <th>region</th>
            </tr>
            <tr>
                <td>jisu</td>
                <td>Daegu</td>
            </tr>
        </table>
    </body>
</html>
