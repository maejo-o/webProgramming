<!DOCTYPE html>
<html>
    <head>
        <title>Absolute Position</title>
        <style>
            * {margin: 0; padding: 0;}

            body { background:salmon;}

            #container {
                width: 500px; height: 250px;
                background: orange;

                position: absolute;
                left: 50%; top: 50%;
                margin-left: -250px;
                margin-top: -125px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <h1>요소를 중앙에 배치</h1>
        </div>
    </body>
</html>
