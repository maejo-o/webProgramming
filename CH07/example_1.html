<!DOCTYPE html>
<html>
    <head>
        <title>Float With Overflow</title>
        <style>
            div.container {
                overflow: hidden;
            }
            div.item {
                float: left;
                margin: 0 3px;
                padding: 10px;
                border: 1px solid balck;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item">menu -1</div>
            <div class="item">menu -2</div>
            <div class="item">menu -3</div>
            <div class="item">menu -4</div>
        </div>
    </body>
</html>
