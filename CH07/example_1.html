<!DOCTYPE html>
<html>
    <head>
        <title>Float With Overflow</title>
        <style>
            * {margin: 0; padding: 0;}
            body
            {
                margin: 0 auto;
                width: 960px;
            }
            div.container {
                overflow: hidden;
            }
            div.item {
                float: left;
                margin: 0 3px;
                padding: 10px;
                border: 1px solid balck;
            }
        </style>
    </head>
    <body>
        <h1>Lorem ipsum</h1>
        <h2>Neque porro quisquam est qui...</h2>
        <p>Lorem ipsum dolior sit amet, consectetur adipiscing elit.</p>
        <p>Quisque cursus sem tortor, Neque porro quisquam est qui...</p>
        <p>Neque porro quisquam est qui.</p>
        <div class="container">
            <div class="item">menu -1</div>
            <div class="item">menu -2</div>
            <div class="item">menu -3</div>
            <div class="item">menu -4</div>
        </div>
        <p>Lorem ipsum dolior sit amet, consectetur adipiscing elit.</p>
    </body>
</html>
